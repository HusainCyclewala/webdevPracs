<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading with Timeout</title>
    <style>
        .lazy {
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.9s ease;
        }
    </style>
</head>

<body>

    <div id="lazyContainer">
        <img data-src="sodhi.jpg" class="lazy" alt="Lazy Loaded Image">
        <img data-src="scienist.png" class="lazy" alt="Lazy Loaded Image">
        <img data-src="chapnak.jpg" class="lazy" alt="Lazy Loaded Image">

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var lazyImages = document.querySelectorAll('.lazy');

            var lazyLoad = function () {
                lazyImages.forEach(function (img) {
                    if (img.getBoundingClientRect().top < window.innerHeight && img.dataset.src) {
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        img.onload = function () {
                            img.style.opacity = '1';
                        };
                    }
                });
            };

            // Initial load
            lazyLoad();

            // Lazy load images when scrolling
            window.addEventListener('scroll', lazyLoad);

            // Timeout feature
            var timeoutMilliseconds = 5000; // 5 seconds
            setTimeout(function () {
                lazyImages.forEach(function (img) {
                    if (img.dataset.src) {
                        img.src = 'placeholder.jpg'; // Placeholder image or error handling
                        img.removeAttribute('data-src');
                        img.style.opacity = '1'; // Show the placeholder immediately
                    }
                });
            }, timeoutMilliseconds);
        });
    </script>

</body>

</html>
